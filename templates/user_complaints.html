{% extends 'user_base.html' %}
{% block header %}
<div class="container">
    <h3 class="text-center mt-4 mb-4">Complaints</h3>
    <div class="row mx-0 justify-content-center">
        <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
            <form method="POST" class="w-100 rounded-1 p-4 border bg-white" enctype="multipart/form-data">
                {% csrf_token %}
                <label class="d-block mb-4">
                    <span class="form-label d-block">Your name</span>
                    <input name="name" type="text" class="form-control" value="{{data.name}}" />
                </label>

                <label class="d-block mb-4">
                    <span class="form-label d-block">Email address</span>
                    <input name="email" type="email" class="form-control" value="{{data.email}}" />
                </label>

                <label class="d-block mb-4">
                    <span class="form-label d-block">What's wrong?</span>
                    <textarea name="message" class="form-control" rows="5"
                        placeholder="Please describe your problem"></textarea>
                </label>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary px-3 rounded-3">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
