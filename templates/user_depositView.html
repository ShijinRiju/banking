{% extends 'user_base.html' %}
{% block header %}
<style>
    html,
body,
.intro {
  height: 100%;
}

.gradient-custom-1 {
  /* fallback for old browsers */
  background: #cd9cf2;

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to top, rgba(205, 156, 242, 1), rgba(246, 243, 255, 1));

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to top, rgba(205, 156, 242, 1), rgba(246, 243, 255, 1))
}

table td,
table th {
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}
tbody td {
  font-weight: 500;
  color: #999999;
}
</style>
<section class="intro">
    <div class="gradient-custom-1 h-100">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="table-responsive bg-white">
                <table class="table mb-0">
                  <thead>
                    <tr>
                      <th scope="col">Account</th>
                      <th scope="col">Recipient's Name</th>
                      <th scope="col">Amount</th>
                      <th scope="col">Time</th>
                      <th scope="col">Message</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for deposit in deposits %}
                    <tr>
                      <th scope="row" style="color: #666666;">{{deposit.account.accountNum}}</th>
                      <td>{{deposit.account.name}}</td>
                      <td>{{deposit.amount}}</td>
                      <td>{{deposit.timestamp}}</td>
                      <td>{{deposit.message}}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
