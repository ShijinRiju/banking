<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 20px 20px 0 0;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .card-body {
            background-color: #fff;
            border-radius: 0 0 20px 20px;
        }

        .row {
            margin-bottom: 10px;
        }

        .col-md-4 {
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form action="" method="POST">
            {% csrf_token %}
        <h2 class="text-center mb-4">Complaint of {{data.user_id.name}}</h2>
        <div class="card">
            <div class="card-header">
                Complaint
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col">{{data.complaint}}</div>
                </div>
                <!-- Include other fields here similarly -->
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header" style="background-color: rgb(129, 235, 129);">
                Reply
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col">
                        <textarea name="reply" class="form-control" rows="5"
                        placeholder="Reply to the complaint"></textarea>
                    </div>
                </div>
                <!-- Include other fields here similarly -->
            </div>
        </div>
            <div class="d-grid gap-2 col-2 mx-auto mt-5 mb-5">
                <button class="btn btn-primary">Reply</button>
              </div>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
